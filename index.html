<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Issue Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS IssueTracker <small>by Andres Carrillo</small></h1>
            <div class="jumbotron">
                <h3>Add new Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDesInput">Description</label>
                        <input type="text" class="form-control" id="issueDesInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="issueSevInput">Severity</label>
                        <select id="issueSevInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned to</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
                    </div> 
                    <button type="submit" class="btn btn-primary">Add</button>   
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
            <div id="footer">
                <p>&copy AndresCarrillo</p>
            </div>
        </div>

        <!-- Dependencies (Bootstrap, Jquery, Change (for guid-->
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
